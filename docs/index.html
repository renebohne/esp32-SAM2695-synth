<esp-web-install-button class="button">
      Connect
      <div slot="unsupported">Your browser doesn't support Web Serial. Please use Google Chrome or Microsoft Edge.</div>
      
      <div slot="builds">
        <div class="board"
             data-name="XIAO ESP32-S3"
             data-chip-family="esp32s3"
             data-flash-mode="dio"
             data-baud-rate="921600"
             data-app-offset="0x10000"
             data-bootloader-offset="0x0"
             data-partitions-offset="0x8000">
          <span class="chip">Seeed XIAO ESP32-S3</span>
          <button class="button"
                  data-url="https://github.com/renebohne/esp32-SAM2695-synth/releases/latest/download/firmware-esp32s3.bin"
                  slot="select">
            Flash ESP32-S3
          </button>
        </div>

        <div class="board"
             data-name="XIAO ESP32-C3"
             data-chip-family="esp32c3"
             data-flash-mode="dio"
             data-baud-rate="921600"
             data-app-offset="0x10000"
             data-bootloader-offset="0x0"
             data-partitions-offset="0x8000">
          <span class="chip">Seeed XIAO ESP32-C3</span>
          <button class="button"
                  data-url="https://github.com/renebohne/esp32-SAM2695-synth/releases/latest/download/firmware-esp32c3.bin"
                  slot="select">
            Flash ESP32-C3
          </button>
        </div>

        <div class="board"
             data-name="XIAO ESP32-C6"
             data-chip-family="esp32c6"
             data-flash-mode="dio"
             data-baud-rate="921600"
             data-app-offset="0x10000"
             data-bootloader-offset="0x0"
             data-partitions-offset="0x8000">
          <span class="chip">Seeed XIAO ESP32-C6</span>
          <button class="button"
                  data-url="https://github.com/renebohne/esp32-SAM2695-synth/releases/latest/download/firmware-esp32c6.bin"
                  slot="select">
            Flash ESP32-C6
          </button>
        </div>
      </div>
    </esp-web-install-button>
